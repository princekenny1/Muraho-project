##############################################################################
# Muraho Rwanda — Docker Compose (Full Stack)
# Services: PostgreSQL, Payload CMS, FastAPI AI, Ollama, MinIO, Redis
##############################################################################

x-common: &common
  restart: unless-stopped
  networks:
    - muraho

services:
  # ── PostgreSQL + pgvector + PostGIS ─────────────────────
  postgres:
    image: postgis/postgis:16-3.4
    <<: *common
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: muraho_rwanda
      POSTGRES_USER: ${POSTGRES_USER:-muraho}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-muraho_secret}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-muraho} -d muraho_rwanda"]
      interval: 5s
      retries: 10

  # ── Redis (rate limiting, caching, session store) ───────
  redis:
    image: redis:7-alpine
    <<: *common
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 10

  # ── MinIO (S3-compatible object storage) ────────────────
  minio:
    image: minio/minio:latest
    <<: *common
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-muraho_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-muraho_minio_secret}
    command: server /data --console-address ":9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      retries: 5

  # ── MinIO bucket init ───────────────────────────────────
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - muraho
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $${MINIO_ROOT_USER:-muraho_minio} $${MINIO_ROOT_PASSWORD:-muraho_minio_secret};
      mc mb --ignore-existing local/muraho-media;
      mc mb --ignore-existing local/muraho-audio;
      mc anonymous set download local/muraho-media;
      mc anonymous set download local/muraho-audio;
      echo 'MinIO buckets initialized';
      "

  # ── Payload CMS (Next.js 15 embedded) ──────────────────
  payload:
    build:
      context: ../../cms
      dockerfile: Dockerfile
    <<: *common
    ports:
      - "${PAYLOAD_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      DATABASE_URI: postgres://${POSTGRES_USER:-muraho}:${POSTGRES_PASSWORD:-muraho_secret}@postgres:5432/muraho_rwanda
      PAYLOAD_SECRET: ${PAYLOAD_SECRET:-muraho-payload-secret-change-me}
      REDIS_URL: redis://redis:6379
      AI_SERVICE_URL: http://ai-service:8000
      # MinIO / S3
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: muraho-media
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-muraho_minio}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-muraho_minio_secret}
      S3_REGION: us-east-1
      # Payments
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      FLUTTERWAVE_SECRET_KEY: ${FLUTTERWAVE_SECRET_KEY:-}
      FLUTTERWAVE_WEBHOOK_HASH: ${FLUTTERWAVE_WEBHOOK_HASH:-}
      # TTS
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY:-}
      # Server
      NODE_ENV: development
      PORT: 3000
    volumes:
      - payload_uploads:/app/media
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/admin"]
      start_period: 300s
      interval: 15s
      timeout: 10s
      retries: 40

  # ── One-shot seed after CMS is ready ───────────────────
  payload-seed:
    build:
      context: ../../cms
      dockerfile: Dockerfile
    networks:
      - muraho
    depends_on:
      payload:
        condition: service_healthy
    environment:
      SEED_BASE_URL: http://payload:3000
      SEED_ADMIN_EMAIL: ${SEED_ADMIN_EMAIL:-admin@muraho.rw}
      SEED_ADMIN_PASSWORD: ${SEED_ADMIN_PASSWORD:-MurahoAdmin2026!}
    command: npm run seed
    restart: "no"

  # ── FastAPI AI Service ──────────────────────────────────
  ai-service:
    build:
      context: ../../ai-service
      dockerfile: Dockerfile
    <<: *common
    ports:
      - "${AI_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-muraho}:${POSTGRES_PASSWORD:-muraho_secret}@postgres:5432/muraho_rwanda
      OLLAMA_BASE_URL: http://ollama:11434
      VLLM_BASE_URL: http://vllm:8080
      REDIS_URL: redis://redis:6379
      EMBEDDING_MODEL: multilingual-e5-large
      LLM_MODEL: mistral-nemo
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      retries: 5

  # ── Ollama (LLM model server — CPU/GPU) ─────────────────
  ollama:
    image: ollama/ollama:latest
    <<: *common
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Pull models on first run
    entrypoint: >
      /bin/sh -c "
      /bin/ollama serve &
      sleep 5;
      ollama pull mistral-nemo;
      ollama pull nomic-embed-text;
      wait;
      "

  # ── Frontend (Vite dev or Nginx prod) ───────────────────
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    <<: *common
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - payload
    environment:
      VITE_API_URL: http://payload:3000/api

  # ── Nginx Reverse Proxy + SSL ───────────────────────────
  nginx:
    image: nginx:1.27-alpine
    <<: *common
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - payload
      - frontend
      - minio
    volumes:
      - ../nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_webroot:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 15s
      retries: 3
    profiles:
      - production

  # ── Certbot (auto SSL renewal) ──────────────────────────
  certbot:
    image: certbot/certbot:latest
    networks:
      - muraho
    volumes:
      - certbot_webroot:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    # First run:  docker compose run certbot certonly --webroot -w /var/www/certbot -d muraho.rw -d www.muraho.rw
    # Auto renew: docker compose run certbot renew --quiet
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h; done'"
    profiles:
      - production

networks:
  muraho:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  miniodata:
  payload_uploads:
  ollama_models:
  certbot_webroot:
  certbot_certs:
