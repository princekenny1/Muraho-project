# ═══════════════════════════════════════════════════════════
#  Muraho Rwanda — Production Nginx Configuration
#  SSL + HTTPS redirect + Security headers + SPA routing
# ═══════════════════════════════════════════════════════════
#
# Mount at: /etc/nginx/conf.d/default.conf
# Certs via: Let's Encrypt / Certbot
#   certbot certonly --webroot -w /var/www/certbot -d muraho.rw -d www.muraho.rw

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=ai:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=static:10m rate=100r/s;

# ── HTTP → HTTPS redirect ─────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name muraho.rw www.muraho.rw;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check for Docker
    location /health {
        access_log off;
        return 200 "ok";
        add_header Content-Type text/plain;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ── Main HTTPS server ─────────────────────────────────────
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name muraho.rw www.muraho.rw;

    # ── SSL Certificates ──────────────────────────────
    ssl_certificate     /etc/letsencrypt/live/muraho.rw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/muraho.rw/privkey.pem;

    # ── SSL Configuration (Mozilla Modern) ────────────
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ── Security Headers ──────────────────────────────
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(self), geolocation=(self), payment=(self)" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://js.stripe.com; style-src 'self' 'unsafe-inline' https://api.mapbox.com; img-src 'self' data: blob: https://api.mapbox.com https://*.mapbox.com https://*.unsplash.com https://images.unsplash.com; connect-src 'self' https://api.mapbox.com https://*.mapbox.com https://js.stripe.com wss://*.mapbox.com; font-src 'self' data:; frame-src https://js.stripe.com; media-src 'self' blob:; worker-src 'self' blob:;" always;

    # ── Root ──────────────────────────────────────────
    root /usr/share/nginx/html;
    index index.html;

    # ── Gzip ──────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
    gzip_min_length 1024;

    # ── SPA Routing ───────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
        limit_req zone=static burst=50 nodelay;
    }

    # ── Static Assets (long cache) ────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ── Payload CMS API ───────────────────────────────
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://payload:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Large uploads (exhibition ZIP imports)
        client_max_body_size 200M;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # ── Ask Rwanda SSE (streaming) ────────────────────
    location /api/ask-rwanda {
        limit_req zone=ai burst=5 nodelay;

        proxy_pass http://payload:3000/api/ask-rwanda;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        chunked_transfer_encoding on;
    }

    # ── Auth endpoints (tight rate limit) ─────────────
    location ~ ^/api/users/(login|forgot-password|reset-password) {
        limit_req zone=auth burst=3 nodelay;

        proxy_pass http://payload:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Stripe / Flutterwave Webhooks ─────────────────
    location ~ ^/api/webhooks/ {
        proxy_pass http://payload:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Stripe-Signature $http_stripe_signature;

        # Webhooks need raw body
        client_max_body_size 1M;
    }

    # ── Payload Admin Panel ───────────────────────────
    location /admin {
        proxy_pass http://payload:3000/admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ── Media (S3/MinIO) proxy ────────────────────────
    location /media/ {
        proxy_pass http://minio:9000/muraho-media/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ── Health check ──────────────────────────────────
    location /health {
        access_log off;
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }

    # ── Block sensitive paths ─────────────────────────
    location ~ /\. { deny all; }
    location ~ ~$ { deny all; }
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt { access_log off; log_not_found off; }
}
