# ══════════════════════════════════════════════════════════
#  Muraho Rwanda — CI/CD Pipeline
#  Triggers: push/PR to main/develop
#  Jobs: lint, test, build, deploy staging, mobile
# ══════════════════════════════════════════════════════════

name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  # ── Frontend: Lint + Type-check + Build ────────────────
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - name: Lint
        run: npm run lint
        continue-on-error: true
      - name: Type check
        run: npx tsc --noEmit
      - name: Build
        run: npm run build
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 5

  # ── CMS: Type-check + Build ────────────────────────────
  cms:
    name: CMS (Payload)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cms

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cms/package-lock.json

      - run: npm ci
      - name: Type check
        run: npx tsc --noEmit
      - name: Build
        run: npm run build
        env:
          DATABASE_URI: postgres://test:test@localhost:5432/test
          PAYLOAD_SECRET: ci-test-secret-not-real

  # ── AI Service: Lint + Type-check + Unit tests ─────────
  ai-service:
    name: AI Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai-service

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - run: pip install -r requirements.txt
      - run: pip install ruff mypy pytest httpx

      - name: Lint
        run: ruff check app/ --select E,W,F --ignore E501
        continue-on-error: true

      - name: Type check
        run: mypy app/ --ignore-missing-imports --no-error-summary
        continue-on-error: true

      - name: Unit tests
        run: pytest tests/ -v --tb=short -q
        continue-on-error: true
        env:
          DATABASE_URL: sqlite:///test.db
          OLLAMA_BASE_URL: http://localhost:11434

  # ── Integration Tests (with services) ──────────────────
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [frontend, cms, ai-service]
    if: github.event_name == 'push'

    services:
      postgres:
        image: ankane/pgvector:v0.7.4-pg16
        env:
          POSTGRES_DB: muraho_test
          POSTGRES_USER: muraho
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U muraho -d muraho_test"
          --health-interval 5s
          --health-retries 10
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install test deps
        run: pip install -r tests/requirements.txt

      - name: Run API tests
        run: pytest tests/api/ -v --tb=short
        continue-on-error: true
        env:
          TEST_API_URL: http://localhost:3000/api
          TEST_AI_URL: http://localhost:8000
          DATABASE_URL: postgres://muraho:test_password@localhost:5432/muraho_test

  # ── Docker: Build + Push Images ────────────────────────
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [frontend, cms, ai-service]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [frontend, cms, ai-service]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DATABASE_URI=postgres://build:build@localhost:5432/build
            PAYLOAD_SECRET=build-secret

  # ── Deploy to Staging ──────────────────────────────────
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/muraho-rwanda
            git pull origin main
            docker compose -f infra/docker/docker-compose.yml pull
            docker compose -f infra/docker/docker-compose.yml up -d --remove-orphans
            docker system prune -f
            echo "Deployed $(git rev-parse --short HEAD) to staging"

  # ── Mobile: EAS Build (on main push) ───────────────────
  mobile-build:
    name: Mobile Build
    runs-on: ubuntu-latest
    needs: [frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: mobile

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: EAS Build (Android preview)
        if: ${{ secrets.EXPO_TOKEN != '' }}
        run: eas build --platform android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
